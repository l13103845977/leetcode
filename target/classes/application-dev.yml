server:
  port: 9999
  servlet:
    context-path: /leetcode
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    dbcp2:
      min-idle: 5
    tomcat:
      max-active: 20
  jpa:
    show-sql: true
mybatis:
  mapper-locations: classpath:mapperxml/*Mapper.xml
